<!-- mostrar en este HTML los TOPICS de /topics -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title></title>
  </head>
  <body>
      <h1>Todos los temas</h1>
      <!-- boton  para llamar al modal -->
      <div class="row">
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
          + Nuevo Tema
      </button>
      </div>
      <!-- creacion de tabla -->
      <table class="table table-striped">
        <thead>
          <th>Autor</th>
          <th>Contenido</th>
          <th># de respuestas</th>
        </thead>
        <tbody id="listaComentarios">
        </tbody>
      </table> 
      <!-- fin de tabla -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <form id='mostrar-formulario' action="#">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Nuevo Tema</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="nombre-tema">Nombre del tema :</label>
                  <input type="text" class="form-control" id="nombre-tema" placeholder="Tarea">
                </div>
                <div class="form-group">
                  <label for="contenido-tema">Contenido:</label>
                  <textarea class="form-control" id="contenido-tema" placeholder="Contenido">
                  </textarea> 
                </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Agregar Tema</button>
            </div>
          </div>
        </form>
      </div>
      </div>
    <script src='js/jquery-3.2.1.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
